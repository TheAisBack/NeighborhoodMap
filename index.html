<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find a Burger</title>
	<link rel="shortcut icon" type="img/x-icon" href="favicon.ico"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <div id="map"></div>
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="index.html" style="padding-right: 15px;"><img id="hamburger" src="img/hamburger.png"></img>Burgers</a>
        </li>
        <input id="filter" type="text" placeholder="Which Burger do you want?" data-bind="value: filterText, valueUpdate: 'afterkeydown', event: { keyup: filter }">
      	<ul id="list" class="list-group" data-bind="foreach: mapList">
        <a class="list-group-item" data-bind="css: {active: selected}, text: name,  visible: show, click: $parent.setSelected"></a>
        </ul>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a href="#menu-toggle" class="btn-default" id="menu-toggle"><img class="menuimage" src="img/Menu.png"></img></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGRHrAy1xjAmI2r31H7MohFOpW8zUB9Yg&libraries=geometry&v=3&callback=initMap" async defer onerror="mapError()"></script>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/knockout.js'></script>
<script src="js/burger.js"></script>
<script src="js/style.js"></script>
<script src="js/index.js"></script>
</html>
